<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN"  "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<!--
The Block is the smallest divisible unit of the Vektornye editor.
The initial prototype for the Block is blockAlpha, which uses SVG rectangle elements
skewed to the exact diagonal angle commonly used by isometric art.
This angle is important for translating what is traditionally done through raster art, into vector art.

blockAlpha is copyright 2008 Alex Trujillo
-->
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="100%" version="1.1">
	<g id="blockAlpha" transform="scale(0.5)" pointer-events="all">
		<g transform="translate(0,25)">
			<g id="iso100-Left" transform="skewY(26.565)" fill="rgb(171,135,78)">
				<rect x="0" y="0" width="50" height="75" />
				<line stroke="#333" x1="0" y1="2" x2="0" y2="75" stroke-width= "5" stroke-linecap="round" />
				<line stroke="#333" x1="0" y1="75" x2="48" y2="75" stroke-width= "5" stroke-linecap="round" />
			</g>

		</g>
		<g transform="translate(50,50)">
			<g id="iso100-Right" transform="skewY(-26.565)" fill="rgb(191,155,98)">
				<rect x="0" y="0" width="50" height="75" />
				<line stroke="#333" x1="50" y1="2" x2="50" y2="75" stroke-width= "5" stroke-linecap="round" />
				<line stroke="#333" x1="2" y1="75" x2="50" y2="75" stroke-width= "5" stroke-linecap="round" />
			</g>
		</g>
		<g transform="translate(50,0)">

			<g id="iso100-Top" transform="scale(1,.5) rotate(45)" fill="rgb(211,175,118)">
				<rect x="0" y="0" width="70" height="70" />
				<line stroke="#333" x1="0" y1="0" x2="70" y2="0" stroke-width= "5" stroke-linecap="round" />
				<line stroke="#333" x1="0" y1="70" x2="0" y2="0" stroke-width= "5" stroke-linecap="round" />
			</g>
		</g>
		<g style="stroke-width: 5; stroke-linecap:round;" stroke="rgb(231,195,138)">
			<g id="stroke100-Bottom">
				<line x1="50" y1="52" x2="50" y2="121"/>

			</g>
			<g id="stroke100-Right" transform="translate(100,25) rotate(62)">
				<line x1="0" y1="5" x2="0" y2="55" />
			</g>
			<g id="stroke100-Left" transform="translate(0,25) rotate(-62)">
				<line x1="0" y1="5" x2="0" y2="55" />
			</g>
		</g>
	</g>
</svg>