<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN"  "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<!--
The Block is the smallest divisible unit of the Vektornye editor.
The second prototype for the block is blockBeta, which uses 60% less code than blockAlpha,
while using no translations, only hard-coded paths. This was facilitated through some
Inkscape work, producing the coordinates of this block, which I adjusted and adapted to
handwritten SVG.

blockBeta is copyright 2008 Alex Trujillo
-->
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="100%" version="1.1">
	<g id="blockBeta">
		<path id="top" d="M 51, 13 L 26, 26 L 1, 13 L 26, 0 z" fill="rgb(211,175,118)" />
		<path id="right" d="M 51, 13 L 51, 43 L 26, 55 L 26, 26 z" fill="rgb(191,155,98)" />
		<path id="left" d="M 26, 26 L 26, 55 L 1, 43 L 1, 13 z" fill="rgb(171,135,78)" />
		<g id="inlays" stroke="rgb(231,195,138)" stroke-width="2">
			<line id="left" x1="1" y1="13" x2="26" y2="26"/>
			<line id="right" x1="26" y1="26" x2="50" y2="13"/>
			<line id="bottom" x1="26" y1="26" x2="26" y2="55"/>
		</g>
		<path id="outline" d="M 1, 13 L 26, 0 L 51, 13 L 51, 43 L 26, 55 L 1, 43 z" fill="none" stroke="#444" stroke-width="2" />
	</g>
</svg>