//	SUMMARY
//	index.svg ties all the JavaScript together. The Init() function is run
//	onload in the SVG root. Other event listeners help here also. This is also
//	where blockBeta is held; albeit, it is translated offscreen.
-->
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="100%" version="1.1" onload="Init(evt)" onmousedown="Grab(evt)" onmousemove="Drag(evt)" onmouseup="Drop(evt)">
<title>Sputnik-5</title>
<script type="text/javascript" xlink:href="dragNdrop.js" />
<script type="text/javascript" xlink:href="../../sylvester-0-1-3/sylvester.js" />
<script type="text/javascript" xlink:href="gridTransform.js" />
<script type="text/javascript" xlink:href="newBlock.js" />
	<defs>
		<linearGradient id="GrisGradLeft" x1="0%" y1="0%" x2="0%" y2="50%" gradientTransform="scale(1,.5) rotate(60)">
			<stop offset="0%" stop-color="#777" />
			<stop offset="25%" stop-color="#FFF" />
			<stop offset="100%" stop-color="#FFF" />
		</linearGradient>
		<linearGradient id="GrisGradRight" x1="100%" y1="0%" x2="0%" y2="20%" gradientTransform="scale(1,.5) rotate(40.5)">
			<stop offset="0%" stop-color="#FFF" />
			<stop offset="25%" stop-color="#777" />
			<stop offset="100%" stop-color="#777" />
		</linearGradient>
	</defs>
	<rect id="BackDrop" x="0%" y="0%" width="100%" height="100%" fill="none" pointer-events="all"/>
	<g>
		<rect id="nFZ-Sidebar" x="0" y="0" width="200" height="100%" fill="#fcaf3e"/>
		<g id="instructions"><text x="5" y="200" font-family="Verdana" font-size="12">
		<tspan x="5" dy="10" font-style="italic">You can:</tspan>
		<tspan x="15" dy="20" font-weight="bold">Move blocks</tspan>
		<tspan x="25" dy="20">(move the one above,</tspan>
		<tspan x="25" dy="20">a new one will appear)</tspan>
		<tspan x="15" dy="20" font-weight="bold">Place them on the grid</tspan>
		<tspan x="15" dy="20" font-weight="bold">Stack blocks</tspan>
		<tspan x="15" dy="20" font-weight="bold">Move blocks again!</tspan>
		</text></g>
		<rect id="debugBox" x="210" y="10" width="500" height="75" fill="#DDD" rx="5" />
		<g id="debugText"></g>
		<g id="debugGrid" fill="white" stroke="black" stroke-width="0.75"></g>
	</g>
	<g id="blockBeta" transform="translate(-75,-75)">
		<path id="right" d="M 51, 13 L 51, 43 L 26, 55 L 26, 26 z" fill="rgb(191,155,98)" />
		<path id="left" d="M 26, 26 L 26, 55 L 1, 43 L 1, 13 z" fill="rgb(171,135,78)" />
		<path id="top" d="M 51, 13 L 26, 26 L 1, 13 L 26, 0 z" fill="rgb(211,175,118)" />
		<g id="inlays" stroke="rgb(231,195,138)" stroke-width="2">
			<line id="left" x1="1" y1="13" x2="26" y2="26"/>
			<line id="right" x1="26" y1="26" x2="50" y2="13"/>
			<line id="bottom" x1="26" y1="26" x2="26" y2="55"/>
		</g>
		<path id="outline" d="M 1, 13 L 26, 0 L 51, 13 L 51, 43 L 26, 55 L 1, 43 z" fill="none" stroke="#444" stroke-width="2" />
	</g>
	<g id="gridTransform" fill="#DDD" stroke="#777" stroke-width="1">
	</g>
</svg>